version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 5

  - package-ecosystem: npm
    directory: "/app"
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 5
    groups:
      frontend:
        patterns:
          - "*react*"
          - "*redux*"
          - "antd"
          - "@ant-design*"
      electron:
        patterns:
          - "*electron*"
          # better-sqlite3/node-abi need to upgrade with electron
          - "node-abi"
          - "better-sqlite3"
      eslint:
        patterns: ["*eslint*"]
      vite:
        patterns: ["*vite*"]
      dependencies:
        exclude-patterns:
          - "*react*"
          - "*redux*"
          - "antd"
          - "@ant-design*"
          - "*electron*"
          - "node-abi"
          - "better-sqlite3"
          - "*eslint*"
          - "*vite*"
        dependency-type: "production"
      dev-dependencies:
        exclude-patterns:
          - "*react*"
          - "*redux*"
          - "antd"
          - "@ant-design*"
          - "*electron*"
          - "better-sqlite3"
          - "node-abi"
          - "*eslint*"
          - "*vite*"
        dependency-type: "development"

  # Python development dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 5
    allow:
      - dependency-type: "development"
  - package-ecosystem: "pip"
    directory: "/client"
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 5
    allow:
      - dependency-type: "development"
    ignore:
      - dependency-name: "pyqt*"
    groups:
      dev-dependencies:
        patterns: ["*"]
        dependency-type: "development"
  - package-ecosystem: "pip"
    directory: "/export"
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 5
    allow:
      - dependency-type: "development"
    groups:
      dev-dependencies:
        patterns: ["*"]
        dependency-type: "development"
  - package-ecosystem: "pip"
    directory: "/log"
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 5
    allow:
      - dependency-type: "development"
    groups:
      dev-dependencies:
        patterns: ["*"]
        dependency-type: "development"
  - package-ecosystem: "pip"
    directory: "/proxy"
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 5
    allow:
      - dependency-type: "development"
    groups:
      dev-dependencies:
        patterns: ["*"]
        dependency-type: "development"
