name: Security (cron)
on:
  schedule:
    - cron: '0 3 * * *'

jobs:
  rust-audit:
    runs-on: ubuntu-24.04
    # Keep version in sync with rust-toolchain.toml
    container: rust:1.81.0
    steps:
      - uses: actions/checkout@v4
      - name: Check Rust dependencies
        run: |
          cargo install cargo-audit
          cargo audit
