rules:

- id: tarfile-extractall-traversal
  languages:
    - python
  severity: ERROR
  message: Possible path traversal through tarfile.open($PATH).extractall() if the source tar is controlled by an attacker.
  patterns:
    - pattern: "....extractall(...)"
    - pattern-not-inside: |
        def safe_extractall(...):
            ...

- id: tarfile-extract-traversal
  languages:
    - python
  severity: ERROR
  message: Possible path traversal through tarfile.open($PATH).extract() if the source tar is controlled by an attacker.
  patterns:
    - pattern: "....extract(...)"

- id: gzip-extract-traversal
  languages:
    - python
  severity: ERROR
  message: Possible path traversal through gzip.open if the source zip file is controlled by an attacker.
  patterns:
    - pattern: |
        with gzip.open(...) as $IN, open(...) as $OUT:
            ...
            copyfileobj(...)

- id: gzip-open-insecure
  languages:
    - python
  severity: ERROR
  message: Possible path traversal through gzip.open if the source zip file is controlled by an attacker.
  patterns:
    - pattern: |
        with gzip.open(...) as $IN, open(...) as $OUT:
            ...
    - pattern-not-inside: |
        def safe_gzip_extract(...):
            ...

- id: mkdir-insecure
  languages:
    - python
  severity: ERROR
  message: Possible path traversal or insecure directory and file permissions through os.mkdir(). Use securedrop_export.directory.safe_mkdir instead.
  patterns:
    - pattern: "....mkdir(...)"
    - pattern-not-inside: |
        def safe_mkdir(...):
            ...

